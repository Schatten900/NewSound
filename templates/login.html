<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="{{url_for('static',filename='styles/login.css')}}" rel="stylesheet">
</head>

<body>
    <div id="loginContainer">
        <form id="loginForm" method="POST" action="/login">
            <div>
                <label id="loginText">Bem-vindo </label>
            </div>

            <div id="loginField">
                <input type="email" placeholder="Email" class="loginInput" id="loginEmail" name="loginEmail">
                <input type="password" placeholder="Senha" class="loginInput" id="loginPassword" name="loginPassword">
            </div>

            <div>
                <button id="loginButtom" class="enterButtom" onclick="Login(event)" type="button">Login</button>
            </div>

            <div>
                <a href="{{ url_for('Registrar') }}">
                    <span id="textAlready"> NÃ£o possui conta? Cadastre-se</span>
                </a>
            </div>
        </form>
    </div>
    <script src="{{url_for('static',filename='javascript/modUsuario/login.js')}}"></script>
</body>


</html>
