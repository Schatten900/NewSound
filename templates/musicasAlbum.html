<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{url_for('static',filename='styles/playlist.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='styles/playerMusica.css')}}" rel="stylesheet">
    <title>Musicas</title>
</head>

<body>
    <div id="ContainerPlaylist">
        <div>
            <label id="nomePlaylistTitulo">Musicas Album</label>
        </div>

        <div>
            <button id="embaralharPlaylistButtom">Embaralhar </button>
        </div>

        <main id="musicPlaylistSalvas">
            {% for music in Musicas %}
            <div id="musicBD" onclick="tocarMusica(event,)" data-music-cod="{{ music[0] }}">
                <div id="containerInfoMusicBD">
                    <label id="nameMusic">{{music[1]}}</label>
                    <label id="nameArtistaMusic">{{music[2]}}</label>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

    <div class="containerPlayer">
        <div class="buttomsContainer">
            <button class="playerButtom" id="prevButtom">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button class="playerButtom" id="playerButtom">
                <i class="fa-solid fa-play"></i>
            </button>

            <button class="playerButtom" id="pauseButtom">
                <i class="fa-solid fa-pause"></i>
            </button>

            <button class="playerButtom" id="proxButtom">
                <i class="fa-solid fa-forward"></i>
            </button>

        </div>
        <audio id="playerMusica"></audio>
    </div>

</body>
<script src="{{url_for('static',filename='javascript/playlistForm.js')}}"></script>
<script src="{{url_for('static',filename='javascript/tocarMusica.js')}}"></script>

</html>
