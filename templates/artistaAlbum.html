<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{url_for('static',filename='styles/artistasAlbum.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='styles/playlist.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='styles/playerMusica.css')}}" rel="stylesheet">
    <title>ArtistaMusicas</title>
</head>

<body>
    <div id="ContainerAlbumArtistas">
        <div>
            <label id="ArtistaTitulo"> {{titulo}} </label>
        </div>

        <main id="ArtistaAlbumLista">
            {% for album,musicas in informacoes.items() %}
            <div id="albumBD" onclick="expandir(event,'artista/{{codArtista}}')">
                <div id="containerInfoAlbum">
                    <img src="{{listaCapa[loop.index0]}}" id="capaAlbum">
                    <label id="nameAlbum">{{album}}</label>
                </div>
            </div>
            {% for musica in musicas %}
            <div id="musicBD" onclick="tocarMusica(event,'artista/{{codArtista}}')" data-music-cod="{{ musica[2] }}">
                <div id="containerInfoMusicBD">
                    <label id="nameMusic">{{musica[0]}}</label>
                    <label id="nameArtistaMusic">{{musica[1]}}</label>
                </div>
                <div id="favoriteButtomMusic">
                    <button class="circleButtom" onclick="acoesMusicas(event,'artista/{{codArtista}}','favoritar')"
                        data-music-cod="{{ musica[2] }}">
                        <i class="fa-solid fa-star"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
        </main>
    </div>

    <div class="containerPlayer">
        <div class="buttomsContainer">
            <button class="playerButtom" id="prevButtom">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button class="playerButtom" id="playerButtom">
                <i class="fa-solid fa-play"></i>
            </button>

            <button class="playerButtom" id="pauseButtom">
                <i class="fa-solid fa-pause"></i>
            </button>

            <button class="playerButtom" id="proxButtom">
                <i class="fa-solid fa-forward"></i>
            </button>

        </div>
        <audio id="playerMusica"></audio>
    </div>

    <script src="{{url_for('static',filename='javascript/modMusicas/acoesMusica.js')}}"></script>
    <script src="{{url_for('static',filename='javascript/modMusicas/adicaoMusicas.js')}}"></script>
    <script src="{{url_for('static',filename='javascript/modEfeitos/auxDef.js')}}"></script>
    <script src="{{url_for('static',filename='javascript/playerMusica.js')}}"></script>
</body>

</html>
