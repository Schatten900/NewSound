<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{url_for('static',filename='styles/playlist.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='styles/playlistLista.css')}}" rel="stylesheet">
    <title>Playlist Salvas</title>
</head>

<body>
    <div id="ContainerPlaylist">
        <div>
            <label id="nomePlaylistTitulo">Playlists</label>
        </div>
        <!--div>
            <button id="embaralharPlaylistButtom" action="criar"> Embaralhar </button>
        </div-->


        <form id="AddPlaylist">
            <input type="text" placeholder="Nome da playlist" id="musicaInput" class="inputMusic">
            <button id="addMusicForm" onclick="criarPlaylist(event)">Criar playlist</button>
        </form>


        <main id="musicPlaylistSalvas">
            {% for playlist in Playlists %}
            <div id="musicBD" data-playlist-code="{{ playlist[0] }}" onclick="acoesPlaylist(event,'redirecionar')">
                <div id="containerInfoMusicBD">
                    <label id="namePlaylist">{{playlist[1]}}</label>
                </div>
                <div id="removeButtomMusic">
                    <button class="circleButtom" onclick="acoesPlaylist(event,'remove')"
                    data-playlist-code="{{ playlist[0] }}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

</body>
<script src="{{url_for('static',filename='javascript/modMusicas/adicaoMusicas.js')}}"></script>
<script src="{{url_for('static',filename='javascript/modMusicas/acoesMusica.js')}}"></script>
<script src="{{url_for('static',filename='javascript/modEfeitos/auxDef.js')}}"></script>

</html>
