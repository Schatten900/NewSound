<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{url_for('static',filename='styles/playlistLista.css')}}" rel="stylesheet">
    <title>Playlist Salvas</title>
</head>

<body>
    <div id="ContainerPlaylist">
        <div>
            <label id="nomePlaylistTitulo">Playlists</label>
        </div>
        <!--div>
            <button id="embaralharPlaylistButtom" action="criar"> Embaralhar </button>
        </div-->


        <form id="addFormMusicPlaylist">
            <input type="text" placeholder="Nome da playlist" name="playlistInput" id="musicaInput" class="inputMusic">
            <button id="addMusicForm" onclick="criarPlaylist(event)">Criar playlist</button>
        </form>


        <main id="PlaylistSalvas">
            {% for playlist in Playlists %}
            <div id="playlistBD">
                <div id="containerInfoPlaylistBD">
                    <form action="/playlistUsuario{{playlist[0]}}">
                        <label id="namePlaylist">{{playlist[1]}}</label>
                    </form>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

</body>
<script src="{{url_for('static',filename='javascript/modMusicas/adicaoMusicas.js')}}"></script>
</html>
