<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{url_for('static',filename='styles/playlistLista.css')}}" rel="stylesheet">
    <title>Playlist Salvas</title>
</head>

<body>
    <div id="ContainerPlaylist">
        <div>
            <label id="nomePlaylistTitulo">Playlists</label>
        </div>
        <div>
            <button id="embaralharPlaylistButtom">Embaralhar </button>
        </div>

        <main id="PlaylistSalvas">
            {% for playlist in Playlist %}
            <div id="playlistBD">
                <div id="containerInfoPlaylistBD">
                    <img src="{{playlist[1]}}" alt="playlistCapa" id="capaPlaylist">
                    <label id="namePlaylist">{{playlist[0]}}</label>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

</body>

</html>
